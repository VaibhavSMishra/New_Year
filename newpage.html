<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Something Special</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: #f5f5f5;
    }

    .wrapper {
      display: flex;
      height: 100vh;
    }

    /* LEFT SIDE */
    .sidebar {
      width: 260px;
      background: #111;
      color: #fff;
      padding: 30px 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff0055;
    }

    .sidebar a {
      display: block;
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #ff0055;
    }

    /* RIGHT SIDE */
    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .content img {
      width: 90%;
      height: 90%;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
      }

      .content img {
        width: 95%;
        height: auto;
      }
    }
  </style>
</head>

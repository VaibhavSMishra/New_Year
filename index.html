    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const audio = document.getElementById("fireworksAudio");
    const hint = document.getElementById("soundHint");
    const btn = document.getElementById("specialBtn");
    const popup = document.getElementById("popup");
    const closePopup = document.getElementById("closePopup");

    /* üîä Enable Sound */
    function enableSound() {
      audio.play();
      hint.style.display = "none";
      document.removeEventListener("click", enableSound);
      document.removeEventListener("touchstart", enableSound);
    }
    document.addEventListener("click", enableSound);
    document.addEventListener("touchstart", enableSound);

    /* üéÅ Button Lock Until 2026 */
    const unlockDate = new Date("Jan 1, 2026 00:00:00");

    btn.addEventListener("click", function (e) {
      const now = new Date();
      if (now < unlockDate) {
        e.preventDefault();
        popup.style.display = "flex";
      }
    });

    closePopup.addEventListener("click", () => {
      popup.style.display = "none";
    });

    popup.addEventListener("click", (e) => {
      if (e.target === popup) popup.style.display = "none";
    });
  });

  /* ‚è≥ Countdown */
  function updateCountdown() {
    const today = new Date();
    const nextYear = today.getFullYear() + 1;
    const countDate = new Date(`Jan 1, ${nextYear} 00:00:00`).getTime();
    const now = new Date().getTime();

    const gap = countDate - now;

    const second = 1000;
    const minute = second * 60;
    const hour = minute * 60;
    const day = hour * 24;

    document.getElementById("day").innerText = Math.floor(gap / day);
    document.getElementById("hour").innerText = Math.floor((gap % day) / hour);
    document.getElementById("minute").innerText = Math.floor((gap % hour) / minute);
    document.getElementById("second").innerText = Math.floor((gap % minute) / second);
    document.getElementById("year").innerText = nextYear;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

    <!-- üîí Popup Modal -->
<div id="popup" class="popup-overlay">
  <div class="popup-box">
    <h2>‚è≥ Please Wait</h2>
    <p>Wait for the year to change üéÜ</p>
